name: build-vue
on:
  pull_request:
    paths:
      - 'packages/vue/**'
      - 'packages/common/**' # since vue depends on common
      - '.github/workflows/build-vue.yml'
jobs:
  build-vue-spa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate

      - name: Install dependencies
        run: |
          yarn --version
          yarn install

      - name: Verify workspace setup
        run: yarn workspaces list

      - name: Build common package
        run: yarn workspace @vue-skuilder/common build

      - name: Setup Vue environment
        run: printf "${{ secrets.VUE_ENV }}" > ./packages/vue/.env.production

      - name: Build Vue package
        run: yarn workspace @vue-skuilder/vue build

      - name: Run Vue tests
        run: yarn workspace @vue-skuilder/vue test:unit
