name: build-vue
on:
  pull_request:
    paths:
      - 'packages/vue/**'
      - 'packages/common/**' # since vue depends on common
      - '.github/workflows/build-vue.yml'
jobs:
  build-vue-spa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to the latest version

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated to the latest version
        with:
          node-version: 18
          cache: 'yarn' # Enable caching for Yarn

      - name: Enable Corepack for Yarn 4
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build common package
        run: yarn workspace @vue-skuilder/common build

      - name: Setup Vue environment
        run: printf "${{ secrets.VUE_ENV }}" > ./packages/vue/.env.production

      - name: Build Vue package
        run: yarn workspace @vue-skuilder/vue build

      - name: Run Vue tests
        run: yarn workspace @vue-skuilder/vue test:unit
