name: deploy-branch
on: 
  pull_request:
    branches:
      - deploy
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: load ssh key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DO_SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - uses: actions/setup-node@v1
      - run: npm install -g yarn
      - run: npm install -g lerna
      - run: npm install -g typescript
      - run: sudo apt-get install ftp-upload
      - run: lerna bootstrap
      - name: Build
        continue-on-error: true
        run: yarn build
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Upload to DO
        continue-on-error: true
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_KEY }}
          REMOTE_HOST: eduquilt.com
          REMOTE_USER: ${{ secrets.DO_USERNAME }}
          SOURCE: 'packages/vue/dist/'
          TARGET: '~/test/'
      - name: ftp
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: eduquilt.com
          username: ${{ secrets.DO_USERNAME }}
          password: ${{ secrets.DO_PASSWORD }}
          port: 22
          dry-run: true
        
        # run: ftp-upload -h eduquilt.com -u ${{ secrets.DO_USERNAME }} --password ${{ secrets.DO_PASSWORD }} package.json
