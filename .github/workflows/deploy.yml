name: deploy-branch
on: 
  pull_request:
    branches:
      - deploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g yarn
      - run: npm install -g lerna
      - run: npm install -g typescript
      - run: lerna bootstrap
      - name: Build
        continue-on-error: true
        run: yarn build
      - name: Upload to DO
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DO_SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - run: vcount=$(ssh ${{ secrets.DO_USERNAME }}@eduquilt.com ls -t /home/skuilder/eduquilt/vue/ | head -n1)
      - run: ssh ${{ secrets.DO_USERNAME }}@eduquilt.com mkdir /home/skuilder/eduquilt/vue/$(($vcount+1))
      - run: npm install -g yarn
      - run: npm install -g lerna
      - run: npm install -g typescript
      - run: lerna bootstrap
      - name: Build
        continue-on-error: true
        run: yarn build
      - run: rsync ./packages/vue/dist ${{ secrets.DO_USERNAME }}@eduquilt.com:/home/skuilder/eduquilt/vue/$(($vcount+1))
      - run: ssh ${{ secrets.DO_USERNAME }}@eduilt.com ln -sfn /home/skuilder/eduquilt/vue/$(($vcount+1) /www
      